<!doctype html>
<html lang="en">

<head>
    <title>TIMER</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<link rel="stylesheet" type="text/css" href="css/pomodorist.css">
<style type="text/css">
body {
    background-image: center;
    background-size: cover;
    background-color: black;
    text-align: center;
}

h1 {
    font-family: cursive;
    color: red;
    font-size: 100px;
}

#timer {
    font-family: cursive;
    color-rendering: white;
    font-size: 200px;
}

button {
    margin-top: 100px;
    padding: 15px 25px;
    background-color: grey;
    display: inline-block;
    box-shadow: 0 9px #999;
}
</style>

<body style="background-image: url(http://footage.framepool.com/shotimg/qf/703109261-egg-timer-finishing-hourglass-countdown.jpg)">
    <h1>Pomodoro timer</h1>
    <div id="timer">
        <span id="minutes">25</span>
        <span id="middle">:</span>
        <span id="seconds">00</span>
    </div>
    <audio id="alert" src="https://www.youtube.com/watch?v=8yGfQak-q9M">
        <div id="buttons">
            <button id="start" onclick="start()">Start</button>
            <button id="stop" onclick="stopTimer()">Stop</button>
            <button id="reset" onclick="resetTimer()">Reset</button>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        <script type="text/JavaScript" src="js/pomodorist.js">
        </script>
</body>

</html>
